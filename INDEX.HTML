    <h1>Karachi</h1>
    
    <script>
        var cityName = prompt("Enter city name:");
        var welcomeMessage = document.createElement("p");

        if (cityName !== null) {
            if (cityName.toLowerCase() === "karachi") {
                welcomeMessage.textContent = "Welcome to the city of lights!";
            } else {
                welcomeMessage.textContent = "You are not in Karachi.";
            }
            document.body.appendChild(welcomeMessage);
        }
    </script>
